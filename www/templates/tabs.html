<ion-tabs class="tabs-icon-top tabs-color-active-royal">

    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Match" icon-off="ion-ios-heart" icon-on="ion-ios-heart" href="#/tab/match">

  <ion-tab title="Favorites" icon-off="ion-star" icon-on="ion-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" href="/logout">
    </ion-tab>
