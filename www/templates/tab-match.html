<ion-view view-title="Pet Friendly">
  <ion-content ng-model="pet" class="padding">
    <a href="#/tab/details">
      <div class="list card">
        <div class="bar bar-header bar-stable">
        <h1 class="title">{{pet.name}}, {{pet.age}}</h1>
      </div>  

        <div class="item item-image">
          <img src="{{pet.photo1}}">
        <div>
      </div>
    </a> 
    <button class="button button-royal">
      No
    </button>
    <button class="button button-royal">
      Yes
    </button>
  </ion-content>
</ion-view>
