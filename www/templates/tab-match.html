<ion-view view-title="Pet Friendly">
  <ion-content ng-model="pet" class="padding">
    <ion-list>
      <ion-item ng-repeat="pet in pets" ng:show="$parent.selected == $index" >
        <h2>{{pet.name.$t}}, {{pet.age.$t}}</h2>
        <!--<img ng-repeat="img in pet.media.photos.photo" ng-src="{{img.$t}}"/>-->
        <img ng-src="{{pet.media.photos.photo[1].$t}}" ng-click="description = ! description">
        <div ng:show="description" class="item item-text-wrap">{{pet.description.$t}} {{pet.contact.name.$t}} • {{pet.contact.city.$t}} • {{pet.contact.phone.$t}} • {{pet.contact.email.$t}}</div>
      <button class="button button-royal" ng-click='selectNext()'>
        No
      </button>
      <button class="button button-royal" ng-click="saveFavorite(pet, true)">
        Yes
      </button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
