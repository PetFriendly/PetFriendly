<ion-view view-title="Pet Friendly">
  <ion-content class="padding">
    <ion-list ng-model="pet">
      <ion-item><img src="{{pet.photo1}}"></ion-item>
      <ion-item>{{pet.name}}</ion-item>
      <ion-item>{{pet.age}}</ion-item>
    </ion-list> 
    <button class="button button-royal">
      No
    </button>
    <button class="button button-royal">
      Yes
    </button>
  </ion-content>
</ion-view>
