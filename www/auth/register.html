<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <!-- Alert below needs styling -->
      <div ng-show="alert">{{alert}}</div>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-royal" ng-click="login(user)">Login</button>
    <a href="/#/register">
      <button class="button button-clear button-royal">
        New user? Register here
      </button>
    </a>
  </ion-content>
</ion-view>
