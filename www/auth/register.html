<ion-view view-title="<img class='title-image-pic' src='./img/PetBar.jpg'>">
  <ion-content class="padding">
    <div class="list list-inset">
      <!-- Alert below needs styling -->
      <div ng-show="alert">{{alert}}</div>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Zipcode" ng-model="user.zipcode">
      </label>
    </div>
    <button class="wide-btn button button-block button-royal" ng-click="register(user)">Register</button>
  </ion-content>
</ion-view>
