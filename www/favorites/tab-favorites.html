<ion-view view-title="Pet Friendly">
  <ion-content ng-model="pet" class="padding">
    <ion-list>
      <a class="item item-avatar item-button-right" ng-repeat="petFav in petFavs" href="#">
      <img ng-src="{{petFav.photo1}}">
      <h2>{{petFav.name}}, {{petFav.age}}</h2>
      <button class="button button-royal"  ng-click="saveFavorite(pet, true)">
        <i class="icon ion-trash-a"></i>
    </button>
    </a>
    <ion-list>
  </ion-content>
</ion-view>
